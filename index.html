<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/eldritch-codejam/style/style.css">
    <title>Document</title>
</head>

<body>
    <div class="main_bg">
        <h1 class="creater_colod">Создатель колод</h1>
        <div class="content">
            <div class="card_monster">
                <button id='azathoth' class="card num_1"></button>
                <button id='cthulhu' class="card num_2"></button>
                <button id='iogSothoth' class="card num_3"></button>
                <button id='shubNiggurath' class="card num_4"></button>
            </div>
            <div class="alert">!!!!!</div>
            <div class="difficult">
                <button id='veryEasy' class="diff_btn">Очень легкий</button>
                <button id='easy' class="diff_btn">Легкий</button>
                <button id='medium' class="diff_btn">Средний</button>
                <button id='hard' class="diff_btn">Тяжелый</button>
                <button id='veryHard' class="diff_btn">Очень тяжелый</button>
            </div>
            <div class="stages_game">
                <button class="btn_start">Замешать колоду</button>
                <div class="first_time">
                    <div class="text">Первая стадия</div>
                    <section class="circles">
                        <div class="first circle">
                            <div class="num_card first_one">0</div>
                        </div>
                        <div class="second circle">
                            <div class="num_card first_two">0</div>
                        </div>
                        <div class="third circle">
                            <div class="num_card first_three">0</div>
                        </div>
                    </section>
                </div>
                <div class="second_time">
                    <div class="text">Вторая стадия</div>
                    <section class="circles">
                        <div class="first circle">
                            <div class="num_card second_one">0</div>
                        </div>
                        <div class="second circle">
                            <div class="num_card second_two">0</div>
                        </div>
                        <div class="third circle">
                            <div class="num_card second_three">0</div>
                        </div>
                    </section>
                </div>
                <div class="third_time">
                    <div class="text">Третяя стадия</div>
                    <section class="circles">
                        <div class="first circle">
                            <div class="num_card third_one">0</div>
                        </div>
                        <div class="second circle">
                            <div class="num_card third_two">0</div>
                        </div>
                        <div class="third circle">
                            <div class="num_card third_three">0</div>
                        </div>
                    </section>
                </div>
                <div class="card_shirt">
                    <div class="back"></div>
                    <div class="face"></div>

                </div>
            </div>

        </div>
    </div>

    <script src="./script/scpript.js" type="module"></script>
</body>

</html>
